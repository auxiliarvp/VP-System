<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Principal</title>

  <!-- Bootstrap 5 & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/Menu.css" />
</head>
<body>
  <!-- ===== SIDEBAR ================================================== -->
  <nav class="sidebar d-flex flex-column">
    <!-- Logo (más grande) -->
    <div class="logo-container text-center mb-4 px-3">
      <img src="resources/images/logo.png" alt="Logo" class="logo img-fluid" />
    </div>

    <!-- Menú principal -->
    <ul class="oe_menu nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="realizarPedido/realizadPedido.html">
          <i class="fas fa-shopping-cart me-2"></i> Realizar pedidos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gestionPedidos/pedidos.html">
          <i class="fas fa-list-check me-2"></i> Gestión de Pedidos
        </a>
      </li>
    </ul>

    <!-- Botones para administradores -->
    <div class="right-menu d-flex flex-column gap-2 mt-auto px-3">
      <button class="menu-button admin-only" id="empresa-button">
        <i class="fas fa-building me-2"></i> Empresa
      </button>
      <button class="menu-button admin-only" id="bodega-button">
        <i class="fas fa-warehouse me-2"></i> Bodega
      </button>
      <!-- NUEVOS: Cuadres y Gráficos de Venta -->
      <button class="menu-button admin-only" id="cuadres-button">
        <i class="fas fa-calculator me-2"></i> Cuadres
      </button>
      <button class="menu-button admin-only" id="grafico-ventas-button">
        <i class="fas fa-chart-area me-2"></i> Gráficos de Venta
      </button>
      <button class="menu-button admin-only" id="reportes-button">
        <i class="fas fa-chart-line me-2"></i> Reportes
      </button>
      <button class="menu-button admin-only" id="rrhh-button">
        <i class="fas fa-users me-2"></i> Recursos Humanos
      </button>
      <button class="menu-button admin-only" id="facturas-button">
        <i class="fas fa-file-invoice-dollar me-2"></i> Facturas
      </button>
    </div>
  </nav>

  <!-- ===== CONTENIDO PRINCIPAL ===================================== -->
  <div class="content">
    <header class="header d-flex align-items-center">
      <!-- Toggler izquierdo para móvil -->
      <button class="btn d-md-none" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Usuario + logout alineados a la derecha -->
      <div class="user-info d-flex align-items-center gap-3 ms-auto">
        <i class="fas fa-user-circle fa-lg"></i>
        <span id="welcome-message">Bienvenido, Usuario</span>
        <button class="btn btn-sm btn-danger" id="logout-button">
          <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
        </button>
      </div>
    </header>

    <main class="pt-5">
      <h1 class="menu-principal text-center mb-5">DASHBOARD</h1>
      <!-- Aquí irán tus módulos o gráficos -->
    </main>
  </div>

  <!-- ===== CONTENEDOR OCULTO DE FACTURA ============================ -->
  <div id="exportInvoiceContainer" style="display:none; padding:20px; border:1px solid #ccc; max-width:600px; margin:20px auto; font-family: Arial, sans-serif;">
    <h2 style="text-align:center; margin-bottom:20px;">Factura</h2>
    <div style="margin-bottom:10px;"><strong>Número:</strong> <span id="exportInvoiceNum"></span></div>
    <div style="margin-bottom:10px;"><strong>Fecha:</strong> <span id="exportInvoiceDate"></span></div>
    <div style="margin-bottom:10px;"><strong>Proveedor:</strong> <span id="exportInvoiceSupplier"></span></div>
    <div style="margin-bottom:10px;"><strong>Producto:</strong> <span id="exportInvoiceProduct"></span></div>
    <div style="margin-bottom:10px;"><strong>Cantidad:</strong> <span id="exportInvoiceQuantity"></span></div>
    <div style="margin-bottom:10px;"><strong>Precio Unitario:</strong> Q.<span id="exportInvoiceUnitPrice"></span></div>
    <div style="margin-bottom:10px;"><strong>Total:</strong> Q.<span id="exportInvoiceTotal"></span></div>
    <div style="text-align:center; margin-top:20px;"><em>Gracias por su compra</em></div>
  </div>

  <!-- Firebase SDK & CryptoJS -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="database/connection.js"></script>

  <!-- JS embebido: roles + navegación -->
  <script>
    const welcomeMessage        = document.getElementById('welcome-message');
    const empresaButton         = document.getElementById('empresa-button');
    const bodegaButton          = document.getElementById('bodega-button');
    const cuadresButton         = document.getElementById('cuadres-button');
    const graficoVentasButton   = document.getElementById('grafico-ventas-button');
    const reportesButton        = document.getElementById('reportes-button');
    const rrhhButton            = document.getElementById('rrhh-button');
    const facturasButton        = document.getElementById('facturas-button');
    const logoutButton          = document.getElementById('logout-button');

    /* ------ Control de roles ------ */
    function ajustarMenuSegunRol(rol) {
      if (rol === 'administrador') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-block');
      } else if (rol === 'bodega') {
        document.querySelector('.oe_menu').style.display = 'none';
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
        // Permitir solo botón de bodega modificado
        bodegaButton.classList.remove('admin-only');
        bodegaButton.style.display = 'inline-block';
        bodegaButton.textContent = 'Inventario Bodega';
        bodegaButton.onclick = () => window.location.href = 'InventarioBodega/salidas encargado bodega/salidas.html';
      }
    }

    function verificarUsuario() {
      const usuario = localStorage.getItem('usuarioLogueado');
      if (!usuario) return window.location.href = 'login.html';
      db.collection('usuarios').where('username', '==', usuario).limit(1).get()
        .then(snap => {
          if (snap.empty) return window.location.href = 'login.html';
          const data = snap.docs[0].data();
          ajustarMenuSegunRol(data.rol);
          welcomeMessage.textContent = `Bienvenido, ${data.username}!`;
        })
        .catch(() => window.location.href = 'login.html');
    }

    /* ------ Eventos de navegación ------ */
    empresaButton.addEventListener('click',       () => window.location.href = 'empresa/empresaMenu.html');
    cuadresButton.addEventListener('click',       () => window.location.href = 'reportes/cuadres.html');
    graficoVentasButton.addEventListener('click', () => window.location.href = 'reportes/graficoVentas.html');
    reportesButton.addEventListener('click',      () => window.location.href = 'reportes/reportes.html');
    rrhhButton.addEventListener('click',          () => window.location.href = 'rrhh/rrhh.html');
    facturasButton.addEventListener('click',      () => window.location.href = 'facturas/facturas.html');
    logoutButton.addEventListener('click', cerrarSesion);
    window.onload = verificarUsuario;

    /* ------ Sidebar toggler (móvil) ------ */
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('nav-hidden');
      document.querySelector('.content').classList.toggle('expanded');
    });

    function cerrarSesion() {
      localStorage.removeItem('usuarioLogueado');
      window.location.href = 'login.html';
    }
  </script>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
