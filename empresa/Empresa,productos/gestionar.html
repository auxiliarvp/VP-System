<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Proveedores y Productos</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS global (sube dos niveles a /CSS/) -->
  <link rel="stylesheet" href="../../CSS/empresaglobal.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Conexión centralizada (sube dos niveles a /database/) -->
  <script src="../../database/connection.js"></script>

  <!-- Nuestro script -->
  <script defer src="gestionar.js"></script>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 mb-0">Gestión de Proveedores y Productos</h1>
      <button class="btn btn-secondary" onclick="location.href='../empresaMenu.html'">
        ← Volver
      </button>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#providersTab" type="button">
          Proveedores
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#productsTab" type="button">
          Productos
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Proveedores -->
      <div class="tab-pane fade show active" id="providersTab">
        <div class="d-flex align-items-center mb-3 gap-2">
          <button class="btn btn-primary" onclick="showAddProviderForm()">Agregar</button>
          <button id="editProviderBtn" class="btn btn-outline-primary" disabled onclick="editSelectedProvider()">Editar</button>
          <button id="deleteProviderBtn" class="btn btn-outline-danger" disabled onclick="deleteSelectedProvider()">Eliminar</button>
          <input
            id="providerSearchInput"
            class="form-control ms-auto"
            style="max-width:300px;"
            onkeyup="filterProviders()"
            placeholder="Buscar proveedor…"
          />
        </div>
        <table id="providersTable" class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th style="width:1rem;"><input type="checkbox" id="selectAllProviders" /></th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody><!-- llenado dinámico --></tbody>
        </table>
      </div>

      <!-- Productos -->
      <div class="tab-pane fade" id="productsTab">
        <div class="d-flex align-items-center mb-3 gap-2">
          <button class="btn btn-primary" onclick="showAddProductForm()">Agregar</button>
          <button id="editProductBtn" class="btn btn-outline-primary" disabled onclick="editSelectedProduct()">Editar</button>
          <button id="deleteProductBtn" class="btn btn-outline-danger" disabled onclick="deleteSelectedProduct()">Eliminar</button>
          <input
            id="productSearchInput"
            class="form-control ms-auto"
            style="max-width:200px;"
            onkeyup="filterProductsByName()"
            placeholder="Buscar producto…"
          />
          <select
            id="productProviderFilter"
            class="form-select ms-2"
            style="max-width:200px;"
            onchange="filterProductsByProvider()"
          >
            <option value="">Todos los proveedores</option>
          </select>
        </div>
        <table id="productsTable" class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th style="width:1rem;"><input type="checkbox" id="selectAllProducts" /></th>
              <th>Nombre</th>
              <th>Presentación</th>
              <th>Proveedor</th>
            </tr>
          </thead>
          <tbody><!-- llenado dinámico --></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal: Agregar Proveedor -->
  <div id="addProviderModal" class="modal">
    <div class="modal-content">
      <span class="close btn-close" onclick="closeModal('addProviderModal')"></span>
      <h2 class="h5 mb-3">Agregar Proveedor</h2>
      <input id="providerName" class="form-control mb-2" placeholder="Nombre del Proveedor" />
      <input id="providerAddress" class="form-control mb-2" placeholder="Dirección" />
      <input id="providerPhone" class="form-control mb-2" placeholder="Teléfono" />
      <input id="providerEmail" class="form-control mb-2" placeholder="Correo Electrónico" />
      <input id="providerPaymentTerms" class="form-control mb-2" placeholder="Términos de Pago" />
      <input id="sellerName" class="form-control mb-2" placeholder="Nombre del Vendedor" />
      <input id="sellerPhone" class="form-control mb-2" placeholder="Teléfono del Vendedor" />
      <input id="chiefSellerName" class="form-control mb-2" placeholder="Nombre Jefe de Ventas" />
      <input id="chiefSellerPhone" class="form-control mb-2" placeholder="Teléfono Jefe de Ventas" />
      <input id="creditPersonName" class="form-control mb-2" placeholder="Nombre Persona de Créditos" />
      <input id="creditPersonPhone" class="form-control mb-2" placeholder="Teléfono Persona de Créditos" />
      <input id="providerType" class="form-control mb-2" placeholder="Tipo de Proveedor" />
      <input id="preferredPaymentMethod" class="form-control mb-2" placeholder="Método Pago Preferido" />
      <textarea id="additionalNotes" class="form-control mb-3" placeholder="Notas Adicionales"></textarea>
      <button class="btn btn-primary w-100" onclick="addProvider()">Agregar Proveedor</button>
    </div>
  </div>

  <!-- Modal: Editar Proveedor -->
  <div id="editProviderModal" class="modal">
    <div class="modal-content">
      <span class="close btn-close" onclick="closeModal('editProviderModal')"></span>
      <h2 class="h5 mb-3">Editar Proveedor</h2>
      <input type="hidden" id="editProviderId" />
      <input id="editProviderName" class="form-control mb-2" placeholder="Nombre del Proveedor" />
      <!-- demás campos idénticos al modal de agregar -->
      <button class="btn btn-primary w-100" onclick="updateProvider()">Guardar Cambios</button>
    </div>
  </div>

  <!-- Modal: Agregar Producto -->
  <div id="addProductModal" class="modal">
    <div class="modal-content">
      <span class="close btn-close" onclick="closeModal('addProductModal')"></span>
      <h2 class="h5 mb-3">Agregar Producto</h2>
      <input id="productName" class="form-control mb-2" placeholder="Nombre del Producto" />
      <input id="productPresentation" class="form-control mb-2" placeholder="Presentación" />
      <select id="providerSelect" class="form-select mb-3"></select>
      <button class="btn btn-primary w-100" onclick="addProduct()">Agregar Producto</button>
    </div>
  </div>

  <!-- Modal: Editar Producto -->
  <div id="editProductModal" class="modal">
    <div class="modal-content">
      <span class="close btn-close" onclick="closeModal('editProductModal')"></span>
      <h2 class="h5 mb-3">Editar Producto</h2>
      <input type="hidden" id="editProductId" />
      <input id="editProductName" class="form-control mb-2" placeholder="Nombre del Producto" />
      <input id="editProductPresentation" class="form-control mb-3" placeholder="Presentación" />
      <button class="btn btn-primary w-100" onclick="updateProduct()">Guardar Cambios</button>
    </div>
  </div>

  <!-- Bootstrap & Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
