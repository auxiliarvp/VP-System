<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Gestión Inventario</title>

  <!-- Bootstrap 5 & FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="../CSS/empresaglobal.css"/>

  <!-- Ajustes para que los charts se vean bien en móvil -->
  <style>
    .chart-container { position: relative; }
    @media (max-width: 576px) {
      .chart-container {
        overflow-x: auto;
      }
      .chart-container canvas {
        display: block;
        min-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-3 p-md-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4">
      <button class="btn btn-secondary btn-sm btn-md" onclick="location.href='inventario.html'">
        ← Volver
      </button>
      <h1 class="h5 h-md-4 mb-0">Dashboard</h1>
    </div>

    <!-- Métricas -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="metric-card text-center">
          <h6 class="mb-1">Total Proveedores</h6>
          <div id="totalProviders" class="display-6">0</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="metric-card text-center">
          <h6 class="mb-1">Total Productos</h6>
          <div id="totalProducts" class="display-6">0</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="metric-card text-center">
          <h6 class="mb-1">Proveedor con más gasto</h6>
          <div id="topProviderName" class="h6 text-truncate">—</div>
          <div id="topProviderSpend" class="small text-muted">Q0.00</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="metric-card text-center">
          <h6 class="mb-1">Producto con más consumo</h6>
          <div id="topProductName" class="h6 text-truncate">—</div>
          <div id="topProductConsume" class="small text-muted">Q0.00</div>
        </div>
      </div>
    </div>

    <!-- Gráficas Top 5 -->
    <div class="row g-4 mb-4">
      <!-- Top 5 Proveedores -->
      <div class="col-12 col-md-6">
        <div class="chart-container p-3">
          <h6 class="fs-6">Top 5 Proveedores (Gasto)</h6>
          <canvas id="topProvidersChart"></canvas>
          <button class="btn btn-sm btn-outline-primary mt-3"
                  onclick="location.href='inventario.html#providersTab'">
            Ver todos los proveedores
          </button>
        </div>
      </div>
      <!-- Top 5 Productos -->
      <div class="col-12 col-md-6">
        <div class="chart-container p-3">
          <h6 class="fs-6">Top 5 Productos (Consumo)</h6>
          <canvas id="topProductsChart"></canvas>
          <button class="btn btn-sm btn-outline-primary mt-3"
                  onclick="location.href='inventario.html#productsTab'">
            Ver todos los productos
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librerías y lógica -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="../database/connection.js"></script>
  <script defer src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
