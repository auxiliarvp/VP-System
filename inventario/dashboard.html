<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Gestión Inventario</title>

  <!-- Bootstrap 5 & FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="../CSS/empresaglobal.css"/>
</head>
<body>
  <div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-secondary" onclick="location.href='inventario.html'">
        ← Volver
      </button>
      <h1 class="h4 mb-0">Dashboard</h1>
    </div>

    <!-- Métricas -->
    <div class="row g-4 mb-4">
      <div class="col-sm-6 col-lg-3">
        <div class="metric-card">
          <h6>Total Proveedores</h6>
          <div id="totalProviders" class="display-6">0</div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="metric-card">
          <h6>Total Productos</h6>
          <div id="totalProducts" class="display-6">0</div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="metric-card">
          <h6>Proveedor con más gasto</h6>
          <div id="topProviderName" class="h6 text-truncate">—</div>
          <div id="topProviderSpend" class="small text-muted">Q0.00</div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="metric-card">
          <h6>Producto con más consumo</h6>
          <div id="topProductName" class="h6 text-truncate">—</div>
          <div id="topProductConsume" class="small text-muted">Q0.00</div>
        </div>
      </div>
    </div>

    <!-- Gráficas -->
    <div class="row g-4 mb-4">
      <div class="col-lg-6">
        <div class="chart-container p-3">
          <h6>Productos por Proveedor</h6>
          <canvas id="productsByProviderChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-container p-3">
          <h6>Top 5 Proveedores (Gasto)</h6>
          <canvas id="topProvidersChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-lg-6">
        <div class="chart-container p-3">
          <h6>Top 5 Productos (Consumo)</h6>
          <canvas id="topProductsChart"></canvas>
          <button class="btn btn-sm btn-outline-primary mt-3"
                  onclick="location.href='inventario.html#productsTab'">
            Ver todos los productos
          </button>
        </div>
      </div>
    </div>

    <!-- Botón Exportar CSV -->
    <button class="btn btn-outline-secondary mt-3" onclick="exportCSV()">
      <i class="fa fa-file-csv"></i> Exportar CSV
    </button>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <!-- tu conexión a Firebase -->
  <script src="../database/connection.js"></script>
  <!-- Lógica del Dashboard -->
  <script defer src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
